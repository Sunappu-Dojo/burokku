<body class="block | flex-center">

    <noscript>
        <p class="noscript | flex-center">Want some gold? Turn on JavaScript.</p>
    </noscript>

    <main class="flex-center">

        <h1 class="visually-hidden">‚ç∞</h1>

        <!-- ‚ç∞ -->

        <button class="block__‚ç∞-ctn ‚ç∞-ctn | flex-center noselect" type="button" autofocus>
            <span class="visually-hidden">Jump!</span>
            <span class="‚ç∞__inner | flex-center">
                <!-- ‚ç∞ -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="21" height="21" class="block__‚ç∞ ‚ç∞">
                    <style>
                    .‚ç∞ {
                        --‚ç∞-background: var(--‚ç∞-bg, hsl(0, 0%, 86%));
                        --‚ç∞-color: var(--‚ç∞-primary, hsl(0, 0%, 46%));
                        --‚ç∞-light-off: var(--‚ç∞-dark, hsl(0, 0%, 31%));
                        --‚ç∞-anim: var(--‚ç∞-animation, ‚ç∞-wink);
                    }

                    .‚ç∞-color {
                        fill: var(--‚ç∞-color);
                    }

                    .‚ç∞-bg {
                        fill: var(--‚ç∞-background);
                        animation: var(--‚ç∞-anim) 5s steps(1, end) infinite;
                    }

                    @keyframes ‚ç∞-wink {
                        43% { fill: var(--‚ç∞-background); }

                        47% { fill: var(--‚ç∞-color); }

                        50% { fill: var(--‚ç∞-light-off); }

                        53% { fill: var(--‚ç∞-color); }

                        56% { fill: var(--‚ç∞-background); }
                    }
                    </style>
                    <rect y="32" width="512" height="480" />
                    <rect x="32" y="32" width="448" height="448" class="‚ç∞-bg" />
                    <rect x="64" y="416" width="32" height="32" />
                    <rect x="416" y="416" width="32" height="32" />
                    <rect x="64" y="64" width="32" height="32" />
                    <rect x="416" y="64" width="32" height="32" />
                    <rect x="256" y="384" width="64" height="64" />
                    <path d="M160 160v96h64v-96h96v96h-32v32h-32v64h64v-64h64V160h-32v-32H192v32h-32z" />
                    <g class="‚ç∞-color">
                        <rect y="32" width="32" height="448" />
                        <rect x="32" width="448" height="32" />
                        <rect x="224" y="352" width="64" height="64" />
                        <path d="M128 128v96h64v-96h96v96h-32v32h-32v64h64v-64h64V128h-32V96H160v32h-32z" />
                    </g>
                </svg>

                <!-- Coins -->
                <span class="‚ç∞__coin-ctn | flex-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 366 512" width="15" height="21" class="coin block__coin">
                        <use xlink:href="#coin-path"></use>
                    </svg>
                </span>
                <span class="‚ç∞__coin-ctn | flex-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 366 512" width="15" height="21" class="coin block__coin">
                        <use xlink:href="#coin-path"></use>
                    </svg>
                </span>
                <span class="‚ç∞__coin-ctn | flex-center">

                        <use xlink:href="#coin-path"></use>
                    </svg>
                </span>
                <span class="‚ç∞__coin-ctn | flex-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 366 512" width="15" height="21" class="coin block__coin">
                        <use xlink:href="#coin-path"></use>
                    </svg>
                </span>
                <span class="‚ç∞__coin-ctn | flex-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 366 512" width="15" height="21" class="coin block__coin">
                        <use xlink:href="#coin-path"></use>
                    </svg>
                </span>
            </span>
        </button>

        <!-- Top bar : score and PWA install -->

        <div class="block__bar | flex-center">

            <!-- Coin amount -->
            <section id="wallet" class="block__wallet wallet | flex-center noselect">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 366 512" width="15" height="21" class="coin wallet__icon">
                    <use xlink:href="#coin-path"></use>
                </svg>
                <output id="coins" class="wallet__amount"></output>
            </section>

            <!-- PWA install -->
            <button class="app-install cta cta--small" id="sw-install">Install</button>
